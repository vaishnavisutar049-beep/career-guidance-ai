<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Test - Career Guidance AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        .header h1 { font-size: 24px; margin-bottom: 8px; }
        .content { padding: 30px; }
        .section { margin-bottom: 30px; }
        .section h2 { color: #667eea; font-size: 18px; margin-bottom: 15px; }
        .question { margin-bottom: 20px; }
        .question h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }
        .options label:hover { background: #e9ecef; }
        .options input { margin-right: 8px; }
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Aptitude Test</h1>
            <p>Test your analytical skills</p>
        </div>
        <div class="content">
            <form method="POST">
                {% for category, q_list in questions.items() %}
                <div class="section">
                    <h2>{{ category|title }} Questions</h2>
                    {% for q in q_list %}
                    <div class="question">
                        <h3>{{ loop.index }}. {{ q.question }}</h3>
                        <div class="options">
                            {% for opt in q.options %}
                            <label>
                                <input type="radio" name="{{ category }}_{{ loop.index0 }}" value="{{ opt }}" required>
                                {{ opt }}
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="btn">Submit Test</button>
            </form>
            <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
