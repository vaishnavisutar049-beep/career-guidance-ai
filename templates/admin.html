<!DOCTYPE html>
<html>
<head>
<meta name="theme-color" content="#667eea">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<title>Admin - Career Guidance AI</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Poppins', system-ui, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 30px;
    padding: 35px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
}
.header {
    text-align: center;
    margin-bottom: 35px;
    padding: 25px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 20px;
    color: #FFFFFF;
}
.header h1 {
    font-size: 28px;
    font-weight: 800;
}
.header p {
    font-size: 14px;
    opacity: 0.9;
    margin-top: 5px;
}
.stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 30px;
}
.stat-card {
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    transition: all 0.3s;
}
.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(102, 126, 234, 0.2);
}
.stat-card .icon {
    font-size: 40px;
    display: block;
    margin-bottom: 10px;
}
.stat-card h3 {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 32px;
    font-weight: 800;
}
.stat-card p {
    color: #666666;
    font-size: 14px;
    font-weight: 600;
}
h2 {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 22px;
    margin-bottom: 20px;
    font-weight: 700;
}
table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
}
th {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 16px;
    text-align: left;
    font-weight: 700;
    font-size: 14px;
}
th:first-child { border-radius: 12px 0 0 12px; }
th:last-child { border-radius: 0 12px 12px 0; }
td {
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    padding: 16px;
    font-size: 14px;
    color: #333333;
    font-weight: 500;
}
tr td:first-child { border-radius: 12px 0 0 12px; }
tr td:last-child { border-radius: 0 12px 12px 0; }
.back-link {
    text-align: center;
    margin-top: 30px;
}
.back-link a {
    color: #667eea;
    text-decoration: none;
    font-weight: 700;
    padding: 14px 35px;
    display: inline-block;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    border-radius: 30px;
    transition: all 0.3s;
}
.back-link a:hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #FFFFFF;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>üëë Admin Panel</h1>
<p>Career Guidance AI - User Management</p>
</div>

<div class="stats">
<div class="stat-card">
<span class="icon">üë•</span>
<h3>{{users|length}}</h3>
<p>Total Users</p>
</div>
<div class="stat-card">
<span class="icon">üìä</span>
<h3>{{users|length}}</h3>
<p>Results</p>
</div>
<div class="stat-card">
<span class="icon">‚úÖ</span>
<h3>Active</h3>
<p>Status</p>
</div>
</div>

<h2>üìã All Registered Users</h2>
<table>
<tr>
<th>Name</th>
<th>Email</th>
<th>Recommended Career</th>
</tr>
{% for user in users %}
<tr>
<td>{{user[0]}}</td>
<td>{{user[1]}}</td>
<td>{{user[2]}}</td>
</tr>
{% endfor %}
</table>

<div class="back-link">
<a href="/dashboard">‚Üê Back to Dashboard</a>
</div>
</div>
</body>
</html>
