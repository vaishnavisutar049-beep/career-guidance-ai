<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colleges - Career Guidance AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        .content { padding: 30px; }
        .section { margin-bottom: 25px; }
        .section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .college-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }
        .college-list ul { list-style: none; }
        .college-list li {
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
            font-size: 14px;
        }
        .college-list li:last-child { border-bottom: none; }
        .college-list li:before { content: "üè´ "; }
        .exams {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .exam-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #667eea; text-decoration: none; }
        
        /* Floating Chatbot Button - Shows on both Mobile and Desktop */
        .floating-chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
            box-shadow: 0 5px 25px rgba(102, 126, 234, 0.6);
            z-index: 1000;
            cursor: pointer;
            animation: floatPulse 2s infinite;
            border: none;
            text-decoration: none;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes floatPulse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè´ Recommended Colleges</h1>
            <p>For: {{ career }}</p>
        </div>
        <div class="content">
            <div class="section">
                <h2>Top Colleges</h2>
                <div class="college-list">
                    <ul>
                        {% for college in colleges %}
                        <li>{{ college }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="section">
                <h2>Entrance Exams</h2>
                <div class="exams">
                    {% set exams_list = entrance_exams.split(', ') %}
                    {% for exam in exams_list %}
                    <span class="exam-tag">{{ exam }}</span>
                    {% endfor %}
                </div>
            </div>
            <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <!-- Floating Chatbot Button -->
    <a href="/chat" class="floating-chatbot" title="Chat with AI Assistant">
        ü§ñ
    </a>
</body>
</html>
