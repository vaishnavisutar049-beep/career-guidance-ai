<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#667eea">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<title>Result - Career Guidance AI</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 15px;
}
.container {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}
h2 {
    text-align: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 24px;
    margin-bottom: 20px;
}
.celebration { text-align: center; font-size: 45px; margin-bottom: 10px; }
.career-box {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 20px;
}
.career-box h3 { font-size: 24px; }
.info-section {
    padding: 15px;
    background: #f5f5f5;
    border-radius: 12px;
    margin-bottom: 12px;
}
.info-section h4 { color: #667eea; font-size: 14px; margin-bottom: 8px; text-transform: uppercase; }
.info-section p { color: #333; font-size: 14px; line-height: 1.6; }
.study-box {
    padding: 15px;
    background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
    border-radius: 12px;
    margin-bottom: 15px;
    border-left: 4px solid #4caf50;
}
.study-box h4 { color: #2e7d32; font-size: 14px; margin-bottom: 8px; }
.study-box p { color: #333; font-size: 13px; line-height: 1.6; }
.buttons { display: grid; gap: 10px; margin-top: 20px; }
.buttons a {
    display: block;
    padding: 14px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 15px;
}
.buttons a.secondary { background: #f0f0f0; color: #667eea; }
</style>
</head>
<body>
<div class="container">
<div class="celebration">ğŸ‰</div>
<h2>Your Career Result</h2>

<div class="career-box">
<h3>{{career}}</h3>
</div>

<div class="info-section">
<h4>ğŸ“š Skills Required</h4>
<p>{{skills}}</p>
</div>

<div class="info-section">
<h4>ğŸ“ Recommended Courses</h4>
<p>{{courses}}</p>
</div>

<div class="info-section">
<h4>ğŸ’° Expected Salary</h4>
<p>{{salary}}</p>
</div>

<div class="info-section">
<h4>ğŸŒŸ Future Scope</h4>
<p>{{future_scope}}</p>
</div>

{% if study_plan %}
<div class="study-box">
<h4>ğŸ“… Study Planning</h4>
<p>{{study_plan}}</p>
</div>
{% endif %}

<div class="buttons">
<a href="/test">ğŸ“ Retake Test</a>
<a href="/chat">ğŸ’¬ AI Chat</a>
<a href="/dashboard" class="secondary">ğŸ  Dashboard</a>
</div>
</div>
</body>
</html>
